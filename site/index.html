<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Note App</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        margin: 0;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      textarea {
        width: 300px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: none;
        font-size: 14px;
        background: white;
      }

      div {
        margin: 15px 0;
      }

      button {
        padding: 8px 15px;
        margin: 0 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s ease-in-out;
      }

      #savebtn {
        background: #4caf50;
        color: white;
      }
      #savebtn:hover {
        background: #449d48;
      }

      #showbtn {
        background: #2196f3;
        color: white;
      }
      #showbtn:hover {
        background: #1d87db;
      }

      #deletebtn {
        background: #f44336;
        color: white;
      }
      #deletebtn:hover {
        background: #d83c30;
      }

      #notedisplay {
        margin-top: 20px;
        width: 320px;
        min-height: 40px;
        background: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: #444;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <h2>üìù Note Saver</h2>

    <div>
      <textarea
        placeholder="Write Your Note Here....."
        id="notearea"
        cols="30"
        rows="6"
      ></textarea>
    </div>

    <div>
      <button type="button" id="savebtn">Save</button>
      <button type="button" id="showbtn">Show Note</button>
      <button type="button" id="deletebtn">Delete Note</button>
    </div>

    <p id="notedisplay"></p>

    <script>
      const Notearea = document.getElementById("notearea");
      const Notedisplay = document.getElementById("notedisplay");

      document.getElementById("savebtn").addEventListener("click", () => {
        localStorage.setItem("notearea", Notearea.value);
        alert("Note Saved");
        Notearea.value = "";
      });

      document.getElementById("showbtn").addEventListener("click", () => {
        const display = localStorage.getItem("notearea");
        Notedisplay.textContent = display ? display : "Note not found!";
      });

      window.addEventListener("DOMContentLoaded", () => {
        const fetchnote = localStorage.getItem("notearea");
        if (fetchnote) {
          Notedisplay.textContent = fetchnote;
        }
      });

      document.getElementById("deletebtn").addEventListener("click", () => {
        localStorage.removeItem("notearea");
        Notedisplay.textContent = "Note Deleted!";
        Notearea.value = "";
      });
    </script>
  </body>
</html>
